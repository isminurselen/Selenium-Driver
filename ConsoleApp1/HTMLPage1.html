<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="ui-select-match ng-scope" ng-hide="$select.open &amp;&amp; $select.searchEnabled" ng-disabled="$select.disabled"
         ng-class="{'btn-default-focus':$select.focus}"
         placeholder="Seçiniz..." allow-clear="false" style="">
        <span tabindex="-1" class="btn btn-default form-control ui-select-toggle" aria-label="Select box activate" ng-disabled="$select.disabled" 
              ng-click="$select.activate()" style="outline: 0;"><span ng-show="$select.isEmpty()" class="ui-select-placeholder text-muted ng-binding ng-hide" 
                                                                      style="">Seçiniz...</span> 
        <span ng-hide="$select.isEmpty()" 
                                  class="ui-select-match-text pull-left"
               ng-class="{'ui-select-allow-clear': $select.allowClear &amp;&amp; !$select.isEmpty()}" ng-transclude="" style="">
            <span class="ng-binding ng-scope">Tasarım Başvurusu</span></span> <i class="caret pull-right" ng-click="$select.toggle($event)"></i> 
        <a ng-show="$select.allowClear &amp;&amp; !$select.isEmpty() &amp;&amp; ($select.disabled !== true)" aria-label="Select box clear" style="margin-right: 10px" 
           ng-click="$select.clear($event)" class="btn btn-xs btn-link pull-right ng-hide"><i class="glyphicon glyphicon-remove" aria-hidden="true"></i></a></span>
    </div>
</body>
</html>
